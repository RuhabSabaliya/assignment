<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <form action="" id="contact-form">
        <table>
            <tr>
                <td>Full NAME</td>
                <td><input type="text" placeholder="John Smith" required class="form-field"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="abc12@gmail.com" required class="form-field"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="tel" placeholder="987654321" required class="form-field"></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>
                    <select name="subject" id="subject" class="form-field">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">React</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea rows="10" cols="50" class="form-field"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" id="submit-button">Submit</button></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
