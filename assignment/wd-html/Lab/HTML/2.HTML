<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    
</head>
<body>
        <form action="">
            <table>
                <tr>
                    <td>Full NAME</td>
                    <td><input type="text" placeholder="John Smith" required></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="Email" placeholder="abc12@gmail.com" required></td>
                </tr>

                <tr>
                    <td>Phone number</td>
                    <td><input type="tel" placeholder="987654321" required></td>
                </tr>

                <tr>
                    <td>Subject</td>
                    <td><select name="subject" id="subject">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">React</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea rows="10"col="50"></textarea></td>
                </tr>
                <tr>
                <td><Button>submit</Button></td>
                </tr>
            </table>
        </form>
</body>
</html>
